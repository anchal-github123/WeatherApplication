 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 </head>
 <body>
    <section>
        <!-- sreach section -->
        <div class="container">
            <div class="weather_search">
                <form class="inputbox">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" class="userinput" placeholder="Enter place">
                <!-- <i class="fa-solid fa-arrow-left" class="enterbtn"></i> -->
                </form>
            </div>
        </div>
        <!-- Weather info -->
         <div class="Weather_main_container">
            <div class="location">
                <h1 class="location_name">London</h1>
            </div>
            <p class="Date_Time_loc">
sedfghujikol
            </p>
            <div class="weather_forcast">

            </div>
            <div class="Weather_icon">
hjkl;''
            </div>
            <div class="Weather_temp">
                <p class="weathe_temp_value">
                    27
                </p>
                <div class="maxmin_temp">
                    <p class="min">
                        56
                    </p>
                   
                    <p class="max">90</p>
                </div>

            </div>
        </div>
        <!-- Weather Condition like(Humidity,wind,pressure,feels)\ -->
         <div class="weather_condition">
            <div class="Feels weatherbox">
                <i class="fa-solid fa-temperature-high"></i>
                Feels like
                <div class="feels_temp"></div>
            </div>
            <div class="humidity weatherbox">
                <i class="fa-solid fa-droplet"></i>
                Humidity
                <div class="humidity_temp"></div>

            </div>
            <div class="wind weatherbox">
                <i class="fa-solid fa-wind"></i>
                Wind
                <div class="wind_temp"></div>
               
            </div>
            <div class="pressure weatherbox">
                <i class="fa-solid fa-cloud-bolt"></i>
                pressure
                <div class="pressure_temp"></div>
            </div>
         </div>
    </section>
    <script src="weather.js">
    </script>
      
    
 </body>
 </html>
